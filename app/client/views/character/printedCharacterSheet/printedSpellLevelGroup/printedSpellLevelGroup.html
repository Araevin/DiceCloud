<template name="printedSpellLevelGroup">
    <div class="printedSpellLevelGroup layout vertical center double-border">
        <div class="paper-font-subhead spellLevelGroupLabel">
            {{spellLevel}}
        </div>
        <div class="paper-font-caption flex layout vertical left" style="bottom:2mm; right:8mm;">
            {{#each spell in (spellsInGroup spellList spellLevel charId)}}
                {{> printedSpell spell=spell}}
            {{/each}}
        </div>
    </div>
</template>
