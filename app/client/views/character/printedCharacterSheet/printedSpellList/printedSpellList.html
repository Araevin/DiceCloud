<template name="printedSpellList">
    <div class="printedSpellList spellBook double-border">
        <div class="printedSpellList spellBookTitle vertical paper-font-headline">
            {{spellList.name}}
        </div>
        <div class="printedSpellList layout horizontal center-justified entry">
            <div class="printedSpellList layout horizontal double-border">
                <div class="numbers paper-font-display1 octogon-border">
                    {{evaluateAttackBonus charId spellList}}
                </div>
                <div class="printedSpellList paper-font-subhead title flex layout horizontal center">
                    Attack Bonus
                </div>
            </div>
            <div class="printedSpellList layout horizontal double-border">
                <div class="numbers paper-font-display1 octogon-border">
                    {{evaluateSaveDC charId spellList}}
                </div>
                <div class="paper-font-subhead title flex layout horizontal center">
                    Spell Save DC
                </div>
            </div>
            {{#if spellList.maxPrepared}}
            <div class="printedSpellList layout horizontal double-border">
                <div class="numbers paper-font-display1 octogon-border">
                    {{evaluateMaxPrepared charId spellList}}
                </div>
                <div class="paper-font-subhead title flex layout horizontal center">
                    Max Prepared
                </div>
            </div>
            {{/if}}
        </div>
        {{#if spellList.description}}
        <div class="printedSpellList printedSpellListDescription">
            {{evaluateDescription charId spellList}}
        </div>
        {{/if}}
        {{#each row in rowList}}
        <div class="row{{row}} layout horizontal flex">
            {{#each col in columnList}}
                <div class="col{{col}} flex layout vertical">
                    {{#if itemExists (spellGroupColumns charId spellList col row)}}
                        {{> printedSpellLevelGroup spellList=spellList spellLevel=(spellGroupColumns charId spellList col row) charId=charId}}
                    {{/if}}
                </div>
            {{/each}}
        </div>
        {{/each}}
    </div>
</template>
